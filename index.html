<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>23 Degree</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-2 col-md-3 col-sm-4 offset-sm-0 3 col-12">
          <div class="header__logo d-flex align-items-center justify-content-sm-start justify-content-center">
            <div class="header__logo-img">
              <img class="img-fluid" src="css/images/header/logo.png" alt="logo">
            </div>  
            
            <div class="header__logo-text">Degree</div>
          </div>
        </div>

        <div class="col-lg-3 offset-lg-6 col-md-4 offset-md-3 col-sm-6 col-8 offset-0">
          <div class="header__contacts d-flex align-items-center">
            <div class="header__contacts-img">
              <img class="img-fluid" src="css/images/header/phone.png" alt="phone">
            </div>

            <div class="header__contacts-text">
              Есть вопросы? Звоните!<br>
              <a href="tel: 8 (800) 259 09 36">8 /800/ 259 09 36</a>
            </div>
          </div>
        </div>

        <div class="col-lg-1 col-sm-2 col-4 d-flex justify-content-end">
          <div class="menu d-flex flex-column align-items-center">
            <div class="burger burger_active">
              <div class="burger__line"></div>
            </div>
            
            <div class="menu__text">Меню</div>

            <nav class="nav nav_show">
              <a href="#" class="nav__link">Ссылка</a>

              <a href="#" class="nav__link">Ссылка</a>

              <a href="#" class="nav__link">Ссылка</a>

              <a href="#" class="nav__link">Ссылка</a>

              <a href="#" class="nav__link">Ссылка</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="home">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="home__inner d-flex flex-column justify-content-center align-items-center">
            <h1 class="home__inner-title align-self-lg-auto align-self-start text-center">Услуги 3D моделированию полный спектр услуг</h1>

            <div class="home__inner-text align-self-md-auto align-self-start text-center">Оставьте заявку сейчас и получите дизайн интерьера 25кв<sup>2</sup> бесплатно!*</div>

            <form class="home__inner-form flex-md-nowrap flex-wrap justify-content-sm-center justify-content-start d-flex " action="#">
              <input type="text" placeholder="Ваше имя">

              <input type="text" placeholder="E-mail">

              <input type="text" placeholder="Номер телефона">

              <div class="home__inner-form__frame">
                <img src="css/images/home/frame.png" alt="frame">
              </div>
            </form>

            <button class="button align-self-sm-auto align-self-start">Оставить заявку</button>

            <div class="home__inner-caption text-center">*Мы гарантируем конфидициальность передаваемых данных</div>
          </div>

          <div class="home__mouse"><img src="css/images/home/mouse.png" alt="mouse"></div>
        </div>
      </div>
    </div>
  </section>
  
  

  <script src="js/main.js"></script>
</body>
</html>
